<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Campanha de Ideias - Tomas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- responsivo -->
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      margin: 0;
      padding: 0;
      color: #e0e0e0;
    }

    header {
      background: #1f1f1f;
      color: #e0e0e0;
      padding: 15px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap; /* permite quebrar linha no celular */
    }

    header img {
      height: 40px;
    }

    .container {
      background: #1e1e1e;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.6);
      padding: 30px;
      width: 90%;       /* ocupa quase toda tela no celular */
      max-width: 500px; /* limite no desktop */
      margin: 40px auto;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      color: #ffffff;
      margin-bottom: 10px;
    }

    p {
      color: #bbbbbb;
      margin-bottom: 20px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #444;
      margin-bottom: 15px;
      font-size: 1rem;
      background: #2a2a2a;
      color: #e0e0e0;
    }

    button {
      background: #4facfe;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.3s;
      width: 100%; /* botÃ£o ocupa toda largura no celular */
    }

    button:hover {
      background: #00c6fb;
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      padding: 15px;
      background: #1f1f1f;
      margin-top: 30px;
      font-size: 14px;
      color: #888;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    /* Ajustes para telas pequenas */
    @media (max-width: 600px) {
      header {
        font-size: 18px;
        flex-direction: column;
      }
      header img {
        height: 30px;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="tomas-logo.png" alt="Logo Tomas">
    Tomas - Campanha de Ideias
  </header>

  <div class="container">
    <h1>Bem-vindo!</h1>

      <textarea id="resposta" rows="4" placeholder="Digite sua ideia aqui..."></textarea><br>
      <button type="submit">Enviar pelo WhatsApp</button>
    </form>
    <p id="feedback" style="color:#4caf50; font-weight:bold; display:none;">âœ… Obrigado pela sua ideia!</p>

</body>
</html>
